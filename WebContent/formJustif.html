	<div class="main">

			<div class="row" id="pwd-container">
				<div class="col-md-4"></div>

				<div class="col-md-4">
					<section class="login-form">
						<h2><div align= center><p><span class="label label-primary">Saisie des absences</span> </p></div></h2>
						<form method="GET" action="Verif_Authent" role="login">
					
								 <input	type="text" name="Libelle" placeholder="Motif de l'absence"

								<input type="text" name="nom" placeholder="Nom de l'étudiant"
								required class="form-control input-lg" id="nom" value=""/>

								required class="form-control input-lg" id="prenom" value=""/>
								<!-- <label> Date de début: </label> -->
								<div align= center><p><span class="label label-primary">Date de début:</span> </p></div>
								<input type="date" name="datedebut" placeholder="yyyy-mm-dd"
								required class="form-control input-lg" id="datedebut" value=""/>
								<div align= center><p><span class="label label-primary">Date de fin:</span> </p></div>
								<input type="date" name="datefin" placeholder="yyyy-mm-dd"
								required class="form-control input-lg" id="datefin" value=""/>
								


							<div class="pwstrength_viewport_progress"></div>


							<button type="submit" 
								class="btn btn-lg btn-primary btn-block">Register</button>
							<div>
								<a href="index.html">Déconnexion </a>
							</div>

						</form>
